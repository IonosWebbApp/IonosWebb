<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded CSV File</title>
</head>
<body>
    <h1>Uploaded CSV File: {{ filename }}</h1>
    <!-- Display the graphs -->
    {% for graph_file in graph_files %}
    <iframe src="{{ graph_file }}" width="800" height="600"></iframe>
    {% endfor %}
    <!-- Provide link to download CSV if needed -->
    <p><a href="{{ url_for('uploaded_file', filename=filename) }}">Download CSV</a></p>
</body>
</html>
